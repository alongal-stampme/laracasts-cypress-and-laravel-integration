version: "3"

networks: 
    laravel:

services: 
    apache:
        build: 
            context: ""
            dockerfile: ./docker/Dockerfile
        container_name: apache
        depends_on: 
            - mysql
        ports: 
            - 80:80
            - 443:443
        volumes: 
            - ./src:/var/www/html/src:cached
            - ./docker/certs:/var/www/certs:cached
        networks:
            - laravel
    mysql:
        image: mysql:5.7
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports: 
            - "23306:3306"
        volumes:
            - ./mysql:/var/lib/mysql:cached
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
    npm:
        image: node:13.7
        container_name: npm
        volumes:
            - ./src:/var/www/html/src:cached
        working_dir: /var/www/html/src
        entrypoint: ["npm"]
        networks:
            - laravel
    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - ./src:/var/www/html/src:cached
        working_dir: /var/www/html/src
        networks:
            - laravel
